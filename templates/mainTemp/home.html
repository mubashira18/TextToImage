<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text To Image</title>
  </head>
  <body>
    <form>
      <label for="InputText">Input Your Text</label>
      <textarea name="InputText" id="InputText" rows="10" cols="30"></textarea>
      <div class="mb-3">
        <label for="font_families">Font Families</label>
        <select name="font_families" id="font_families" class="form-control">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="bg-color">Background Color:</label><br />
        <select id="bg-color" name="bg-color">
          <option value="white">White</option>
          <option value="black">Black</option>
          <option value="red">Red</option>
          <!-- Add more color options as needed --></select
        ><br />
      </div>
      <button type="submit">Generate Image</button>
    </form>
  </body>
</html>
